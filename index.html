<!DOCTYPE html>
<html>
    <head>
        <title>PIZZA TIME - Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="band-name band-name-large">PIZZA TIME</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">PIZZA</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Chicken</span>
                    <img class="shop-item-image" src="assets/chicken.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">100eg</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Shrimp</span>
                    <img class="shop-item-image" src="assets/shrimp.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">150eg</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cheese</span>
                    <img class="shop-item-image" src="assets/cheese.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">80eg</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Veggie</span>
                    <img class="shop-item-image" src="assets/veggie.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">85eg</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">APPETIZERS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Fries</span>
                    <img class="shop-item-image" src="assets/fries.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">30eg</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Bread Sticks</span>
                    <img class="shop-item-image" src="assets/bread.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">35eg</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0eg</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
